<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Tic Tac Toe Version</title>
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id='myModal'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Would you like to be X or O?</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-primary" id="x-button">X</button>
        <button type="button" class="btn btn-warning" id="o-button">O</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="board">
	<h2 class="chalk title">Tic Tac Toe</h2>

	<div class="grid">
		<div class="col-md-4">
			<div id="box1" class="box"></div>
		</div>
		<div class="col-md-4">
			<div id="box2" class="box"></div>
		</div>
		<div class="col-md-4">
			<div id="box3" class="box"></div>
		</div>

		<div class="col-md-4">
			<div id="box4" class="box"></div>
		</div>
		<div class="col-md-4">
			<div id="box5" class="box"></div>
		</div>
		<div class="col-md-4">
			<div id="box6" class="box"></div>
		</div>

		<div class="col-md-4">
			<div id="box7" class="box"></div>
		</div>
		<div class="col-md-4">
			<div id="box8" class="box"></div>
		</div>
		<div class="col-md-4">
			<div id="box9" class="box"></div>
		</div>
	</div><!-- .grjd -->
</div><!-- .board -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
