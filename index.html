<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Tic Tac Toe</title>
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id='myModal'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-id">
        	<span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Would you like to be X or O?</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-primary" id="x-button">X</button>
        <button type="button" class="btn btn-warning" id="o-button">O</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="board">
	<h2 class="chalk title">Tic Tac Toe</h2>
	<div class="speech-container" id="speech-container-id">
		<div class="speech-bubble" id="speech-bubble-id">
			<div id='x'>x</div>
		</div>
	</div>

	<div class="grid">
		<div class="row">
			<div id="box1" class="box" value=""></div>
			<div id="box2" class="box" value=""></div>
		 	<div id="box3" class="box" value=""></div>
		</div>

		<div class="row">
			<div id="box4" class="box" value=""></div>
			<div id="box5" class="box" value=""></div>
			<div id="box6" class="box"value=""></div>
		</div>
		
		<div class="row">
			<div id="box7" class="box" value=""></div>
			<div id="box8" class="box" value=""></div>
			<div id="box9" class="box" value=""></div>
		</div>
	</div><!-- .grid -->

	<div class="help">
		<a href="#"  data-toggle="modal" data-target="#modalHelp" class="help-link">Click for Help!</a>
	</div>
</div><!-- .board -->

<!-- Click For Help Modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="modalHelp" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Help</h4>
      </div>
      <div class="modal-body">
	      <ul class="game-info">
	      	<li>You: <span class="modal-mark" id="your-mark"></span></li>
	        <li>Computer: <span class="modal-mark" id="computer-mark"></span></li>
	      </ul>
	      <div class="speech-container" id="speech-container-id">
					<div class="speech-bubble" id="speech-bubble-modal-id">
					</div>
				</div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-danger" onclick='location.reload();'>Play Again</button>
        <button type="button" class="btn btn-basic" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="js/winningCombination.js"></script>
<script src="js/computerAi.js"></script>
</body>
</html>
